name: Build and Push Docker Image

on:
  # Trigger on main branch pushes and PR merges
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]  # Trigger on version tags
  pull_request:
    branches: [ main, master ]
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom Docker tag'
        required: false
        default: ''

env:
  # Docker configuration
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/alx-travel-app
  
  # Build arguments
  PYTHON_VERSION: 3.10-slim
  DJANGO_SETTINGS_MODULE: alx_travel_app.settings.production

jobs:
  # Test job runs first
  test:
    name: Run Tests Before Building
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    env:
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 3306
      DATABASE_NAME: test_db
      DATABASE_USER: test_user
      DATABASE_PASSWORD: test_password
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django mysqlclient
    
    - name: Run tests
      run: |
        python -m pytest alx_travel_app/ tests/ -v --tb=short || {
          echo "âŒ Tests failed! Docker build aborted."
          exit 1
        }

  # Build and push job
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get all history for tags
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        driver-opts: |
          image=moby/buildkit:master
          network=host
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=tag
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.tag }},enable={{github.event.inputs.tag != ''}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64  # Multi-architecture
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          PYTHON_VERSION=${{ env.PYTHON_VERSION }}
          DJANGO_SETTINGS_MODULE=${{ env.DJANGO_SETTINGS_MODULE }}
        secrets: |
          "github_token=${{ secrets.GITHUB_TOKEN }}"
    
    - name: Generate Docker digest
      id: digest
      run: |
        echo "digest=$(docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --format='{{index .RepoDigests 0}}' | cut -d'@' -f2)" >> $GITHUB_OUTPUT
    
    - name: Run security scan on built image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Push to GitHub Container Registry (optional)
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/alx-travel-app:latest
          ghcr.io/${{ github.repository_owner }}/alx-travel-app:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Verify pushed images
      if: success()
      run: |
        echo "âœ… Successfully built and pushed Docker images:"
        echo "Docker Hub:"
        echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        
        if [[ "${{ github.event.ref }}" == refs/tags/* ]]; then
          TAG=${GITHUB_REF#refs/tags/}
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG"
        fi
        
        echo ""
        echo "GitHub Container Registry:"
        echo "  - ghcr.io/${{ github.repository_owner }}/alx-travel-app:latest"
        echo "  - ghcr.io/${{ github.repository_owner }}/alx-travel-app:${{ github.sha }}"
        
        echo ""
        echo "ðŸ“‹ Pull commands:"
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "docker pull ghcr.io/${{ github.repository_owner }}/alx-travel-app:latest"
    
    - name: Create GitHub Release (for tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          Dockerfile
          docker-compose.yml
    
    - name: Update README badge
      if: success()
      run: |
        # Generate Docker badge
        echo "![Docker Image Version](https://img.shields.io/docker/v/${{ github.repository_owner }}/alx-travel-app/latest?label=Docker%20Image&logo=docker)" > docker-badge.md
        echo "![Docker Pulls](https://img.shields.io/docker/pulls/${{ github.repository_owner }}/alx-travel-app?logo=docker)" >> docker-badge.md
    
    - name: Upload Docker artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-metadata
        path: |
          docker-badge.md
        retention-days: 7

  # Deployment job (optional)
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to production
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        echo "ðŸš€ Deployment would happen here"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        # Add your deployment commands here
        # Example: ssh deploy@server "docker pull image && docker-compose up -d"
