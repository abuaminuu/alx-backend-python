# kubernetes/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-app
  namespace: default
  labels:
    app: django-messaging
    component: backend
    tier: application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-messaging
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: django-messaging
        component: backend
        tier: application
    spec:
      containers:
      - name: django-app
        image: your-dockerhub-username/django-messaging-app:latest
        # Alternatively, use a public image for testing:
        # image: ghcr.io/your-username/django-messaging-app:v1.0
        # For testing, you can use a simple Python image:
        # image: python:3.11-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "django_app.settings"
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "*"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: secret-key
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: static-files
          mountPath: /app/static
        - name: media-files
          mountPath: /app/media
        - name: django-config
          mountPath: /app/django_app/config.py
          subPath: config.py
      volumes:
      - name: static-files
        emptyDir: {}
      - name: media-files
        emptyDir: {}
      - name: django-config
        configMap:
          name: django-configmap
---
# Service definition (ClusterIP - internal only)
apiVersion: v1
kind: Service
metadata:
  name: django-service
  namespace: default
  labels:
    app: django-messaging
    component: backend
spec:
  selector:
    app: django-messaging
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
