version: '3.8'

services:
  # Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: messaging_db
    restart: always
    environment:
      MYSQL_DB: ${MYSQL_DB:-messaging_db}           # Changed from MYSQL_DATABASE
      MYSQL_USER: ${MYSQL_USER:-messaging_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-messaging_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - messaging_network

  # Web Service (Django Application)
  web:
    build: .
    container_name: messaging_web
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - MYSQL_DB=${MYSQL_DB:-messaging_db}           # Changed from MYSQL_DATABASE
      - MYSQL_USER=${MYSQL_USER:-messaging_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-messaging_password}
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    command: python3 manage.py runserver
#      > sh -c "python manage.py migrate &&
 #            python manage.py collectstatic --noinput &&
  #           gunicorn messaging_app.wsgi:application --bind 0.0.0.0:8000"
    networks:
      - messaging_network

  # Volume for persisting MySQL data

  volumes:
    mysql_data:
      driver: local
    static_volume:
      driver: local
    media_volume:
      driver: local
    # - mysql_data:/var/lib/mysql  # Named volume for database persistence
    # - ./mysql-init:/docker-entrypoint-initdb.d:ro  # Initialization scripts

  networks:
    messaging_network:
      driver: bridge

